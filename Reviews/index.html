<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Starter</title>
  <!-- font-awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" />

  <!-- styles -->
  <link rel="stylesheet" href="styles.css" />
</head>

<body>

  <main>
    <div class="container">

      <div class="title">
        <h1>Reviews</h1>
        <div class="underline"></div>
      </div>

      <article class="review">
        <div class="img-container">
          <img src="person-1.jpeg" id="person-img">
        </div>
        <h4 id="author">Sara Jones</h4>
        <p id="job">Web Designer</p>
        <p id="info">
          Lorem, ipsum dolor sit amet consectetur adipisicing elit. Quisquam ducimus tenetur dicta illo. Nesciunt voluptate voluptates, cumque harum tempora sequi officia obcaecati blanditiis nemo fugit non. Ipsam nihil deserunt expedita?
        </p>

        <div class="button-container">
          <button id="prev-btn">
            <i class="fas fa-chevron-left"></i>
          </button>
          <button id="next-btn">
            <i class="fas fa-chevron-right"></i>
          </button>
        </div>

        <button class="random-btn">
          Random one
        </button>
      </article>

    </div>

  </main>

  <!-- javascript -->
  <script src="app.js"></script>
</body>

</html>
